<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>



	<header class="header">
		<link rel="stylesheet" type="text/css" href="/static/index.css">
		<h1>Ger's Garage</h1>
		{{data}}
		<ul class="header-info">
			<li>Email: info@gersgarage.com</li>
			<li>Phone: +1 123-456-7890</li>
			<li>Opening Hours: Mon-Sat, 8am-6pm</li>
		</ul>
		
	</header>
	<nav class="nav">
		<a href="index.html">Home</a>
        <a href="service.html">Services</a>
        <a href="prices.html">Prices</a>
        <a href="about.html">About Us</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact</a>
	</nav>

    <div class="container">
        <h2 class="mt-4">User Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            {% if message is defined and message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
