    <html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
    </head>
    <body>
        <header class="header">
            <link rel="stylesheet" type="text/css" href="/static/index.css">
            <h1>Ger's Garage</h1>
            {{data}}
            <ul class="header-info">
                <li>Email: info@gersgarage.com</li>
                <li>Phone: +1 123-456-7890</li>
                <li>Opening Hours: Mon-Sat, 8am-6pm</li>
            </ul>
            
        </header>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
            <a href="prices.html">Prices</a>
            <a href="about.html">About Us</a>
            <a href="booking.html">Booking</a>
            <a href="contact.html">Contact</a>
        </nav>

    <div class="container">
        <h2>User Registration</h2>
        <form action="{{ url_for('add_user') }}" method="post">
            {% if message is defined and message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
        {{ users }}
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Choose a password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">
            </div>    
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username">
            </div>    
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="bottom">Already have an account? <a class="bottom" href="login.html">Login here</a></p>

        </form>
    </div>
    </body>
    </html>
