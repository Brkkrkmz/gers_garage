<!DOCTYPE html>
<html>
<head>
    <title>Garage Admin - Schedule</title>
    <link rel="stylesheet" href="/static/admin_schedule.css"> 
</head>
<body>
    <h1>Service Schedule</h1>
    <form action="/admin_schedule" method="post">
        <label for="selected_date">Select Date:</label>
        <input type="date" id="selected_date" name="selected_date">
        <input type="submit" value="Show Bookings">
    </form>

    <table>
        <tr>
            <th>Date</th>
            <th>Vehicle</th>
            <th>Mechanic</th>
            <th>Status</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.booking_date }}</td>
            <td>{{ booking.vehicle_id }}</td>
            <td>Assigned Mechanic</td>
            <td>{{ booking.booking_status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
